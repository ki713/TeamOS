<body>
    <!-- NAVBAR -->
    <div>

    
    <nav class="nav">
        <label class="toggle">

     <div class="slider">

        <div class="slides">
            <div class="slide slide-1"></div>

        </div>
        <div class="arrows arrow-left">
            <label for="slide-3">

                <span><i class="fa-solid fa-angle-right"></i></span>
            </label>
            <label for="slide-3">
                <span><i class="fa-solid fa-angle-right"></i></span>

            <label for="slide-1">
